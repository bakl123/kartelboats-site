<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KARTEL Boats — Brutal Luxury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050505;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrapper {
      text-align: center;
      max-width: 640px;
      padding: 32px;
      border: 1px solid #2a2a2a;
      border-radius: 24px;
      background: radial-gradient(circle at top, #141414 0, #020202 55%, #000000 100%);
    }
    .logo {
      font-size: 32px;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .accent {
      color: #CEFE46;
    }
    h1 {
      font-size: 28px;
      margin: 16px 0 8px;
    }
    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
    }
    .tag {
      display: inline-flex;
      margin-top: 16px;
      padding: 6px 16px;
      border-radius: 999px;
      border: 1px solid #333;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      KARTEL <span class="accent">BOATS</span>
    </div>
    <h1>T-Rex 44. Brutal Luxury на воде.</h1>
    <p>
      Официальный сайт KARTEL Boats находится в разработке.
      Совсем скоро здесь появится полноценная витрина флота T-Rex:
      Flybridge, Cruiser и новая платформа Egoist / Family / Specialist.
    </p>
    <div class="tag">Volga · Russia · T-Rex 44</div>
  </div>
</body>
</html>
